<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cherry Crumpet</title>

    <!-- Blog styles -->
    <link href="blog.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <div class="container" id="cherry-app">
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cherry Crumpet</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
          <!-- Page Navigation Dropdown -->
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> {{ nav }} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li v-for="page in pages" v-bind:class="{ 'active': page == nav }">
                  <a href="#" v-on:click="navigate($index)">{{ page }}</a>
                </li>
              </ul>
            </li>
          </ul>
          
          <!-- Search Form -->
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <!-- Posts List -->
    <div>
      <div class="jumbotron" v-for="post in model.posts">
        <h2><a v-bind:name="post.key" v-bind:href="'#'+post.key">{{ post.title }}</a> <small title="{{ post.dateCalendar }}">{{ post.dateFromNow }}</small></h2>
        <template v-if="post.body">
          {{{ post.body }}}
        </template>
        <template v-else>
          {{{ post.lead }}}
          <p>
            <a class="btn btn-primary btn-lg" role="button" v-bind:href="'#'+post.key" v-bind:disabled="post.loading" v-on:click="loadPost($index)">Read more</a>
            <span class="text-muted" v-show="post.loading">Loading...</span>
          </p>
        </template>
      </div>
    </div>
    
    <!-- Pagination Buttons -->
    <div>
      <a class="btn btn-default" role="button" 
        v-show="model.next != model.page" 
        v-on:click="goOlderPage" href="#">
        <i class="glyphicon glyphicon-chevron-left"></i> Older</a>
      <a class="btn btn-default" role="button" 
        v-show="model.prev != model.page" 
        v-on:click="goNewerPage" href="#">
        <i class="glyphicon glyphicon-chevron-right"></i> Newer</a>
      <div class="text-muted pull-right">Page {{ model.page + 1 }} </div>
    </div>

  </div>  <!-- /.container -->

  <footer class="blog-footer">
    <p class="text-muted">Place sticky footer content here.</p>
    <a href="#">Back to top</a>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="vue/vue.min.js"></script>
  <script src="moment/moment.min.js"></script>
  <script src="view.js"></script>
  
  </body>
</html>
