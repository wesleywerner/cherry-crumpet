<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cherry Crumpet</title>

    <!-- Blog styles -->
    <link href="blog.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <div class="container">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cherry Crumpet</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
          <!-- Page Navigation Dropdown -->
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span  data-bind="text: section"></span> <span class="caret"></span></a>
              <ul class="dropdown-menu" data-bind="foreach: pages">
                <li data-bind="css: { 'active': $data == $parent.section() }"><a href="#" data-bind="text: $data, click: $parent.section">...</a></li>
              </ul>
            </li>
          </ul>
          
          <!-- Search Form -->
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <!-- Posts List -->
    <div data-bind="visible: post() == null">
      <div data-bind="foreach: posts">
        <div class="jumbotron" >
          <h2><span data-bind="text: title"></span> <small data-bind="text: moment(date()).fromNow(), attr: {'title': moment(date()).calendar() }"></small></h2>
          <p data-bind="text: lead">...</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button" data-bind="click: function(){view.loadPost($data)}">Read more</a></p>
        </div>
      </div>
      <!-- Pagination Buttons -->
      <button class="btn btn-default" data-bind="enable: page() != next(), click: goNextPage"><i class="glyphicon glyphicon-chevron-left"></i> Older</button>
      <button class="btn btn-default" data-bind="enable: page() != prev(), click: goPrevPage"><i class="glyphicon glyphicon-chevron-right"></i> Newer</button>
    </div>

    <!-- Single Post -->
    <div data-bind="visible: post() != null">
        <div class="jumbotron" data-bind="with: post()">
          <h2><span data-bind="text: title"></span> <small data-bind="text: moment(date).fromNow(), attr: {'title': moment(date).calendar() }"></small></h2>
          <p data-bind="html: body">...</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button" data-bind="click: view.clearPost">Done</a></p>
        </div>
    </div>
    
  </div>  <!-- /.container -->

  <footer class="blog-footer">
    <p class="text-muted">Place sticky footer content here.</p>
    <a href="#">Back to top</a>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="knockout/knockout.js"></script>
  <script src="knockout/knockout.mapping.min.js"></script>
  <script src="moment/moment.min.js"></script>
  <script src="view.js"></script>
  
  </body>
</html>
